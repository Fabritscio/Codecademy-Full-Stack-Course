    <script>
    const kelvin = 342;
        // Assigned a number to the variable kelvin
        const celsius = kelvin - 273;
        // Created a new variable called celsius and assigned kelvin - 273 to it
        let fahrenheit = celsius * (9 / 5) + 32;
        //  Created a new variable using the let  keyword and assigned to it Celsius
        fahrenheit = Math.floor(fahrenheit);
        // Rounded down fahrenheit using a math object and assigned it to fahrenheit
        console.log(`The tempreture is ${fahrenheit} degrees Fahrenheit.`);
        
        </script>
